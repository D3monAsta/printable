<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Виртуальный макияж</title>
  <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <canvas id="overlay"></canvas>
  
  <div id="modeButtons">
    <button class="icon-btn" id="browsBtn">
      <img src="%PUBLIC_URL%/icons/eyebrows.png" alt="Brows" />
    </button>
    <button class="icon-btn" id="lipsBtn">
      <img src="%PUBLIC_URL%/icons/lips.png" alt="Lips" />
    </button>
    <button class="icon-btn" id="cheeksBtn">
      <img src="%PUBLIC_URL%/icons/blush.png" alt="Cheeks" />
    </button>
  </div>

  
  <!-- Кнопки для изменения интенсивности и цвета, изначально скрыты -->
  <div id="controls">
    <button class="control-btn" id="intensityBtn">
      <img src="%PUBLIC_URL%/icons/intensity.png" alt="Intensity" />
    </button>
     <div id="intensityControl">
      <input type="range" id="intensitySlider" min="0" max="100" value="50">
    </div> 
    <button class="control-btn" id="colorBtn">
      <img src="%PUBLIC_URL%/icons/color.png" alt="Color" />
    </button>
  </div>
  

  <!-- Кнопка с кольцом вокруг -->
  <button id="captureBtn">
    <span class="button-ring"></span> <!-- Кольцо вокруг кнопки -->
    <i class="fas fa-camera"></i>
  </button>



  <script src="%PUBLIC_URL%/script.js"></script>
</body>
</html>
